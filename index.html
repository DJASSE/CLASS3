                    </div>
                    ${item.action === 'add' ? `<button class="item-btn" onclick="sendFriendRequest('${item.userId}')">Ø¥Ø¶Ø§ÙØ©</button>` : ''}
                    ${item.action === 'pending' ? `<button class="item-btn" disabled style="opacity: 0.5;">Ù‚ÙŠØ¯ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±</button>` : ''}
                    ${item.action === 'request' ? `
                        <div style="display: flex; gap: 6px;">
                            <button class="item-btn" onclick="acceptFriendRequest('${item.userId}')">Ù‚Ø¨ÙˆÙ„</button>
                            <button class="item-btn decline" onclick="declineFriendRequest('${item.userId}')">Ø±ÙØ¶</button>
                        </div>
                    ` : ''}
                `;

                if (!item.action || item.action === 'request') {
                    itemEl.style.cursor = 'pointer';
                    itemEl.addEventListener('click', (e) => {
                        if (!e.target.closest('button')) {
                            openChat(item.userId, item.name, item.status);
                        }
                    });
                }

                listContainer.appendChild(itemEl);
            });
        }

        // =====================================================
        // FRIEND REQUEST FUNCTIONS
        // =====================================================
        function sendFriendRequest(recipientId) {
            database.ref(`friendRequests/${recipientId}/${currentUser.uid}`).set(true)
                .then(() => {
                    friendRequests.push(recipientId);
                    renderList();
                })
                .catch(error => alert('Ø®Ø·Ø£: ' + error.message));
        }

        function acceptFriendRequest(senderId) {
            database.ref(`friendRequests/${currentUser.uid}/${senderId}`).remove();
            database.ref(`friends/${currentUser.uid}/${senderId}`).set(true);
            database.ref(`friends/${senderId}/${currentUser.uid}`).set(true);
            receivedRequests = receivedRequests.filter(id => id !== senderId);
            userFriends.push(senderId);
            renderList();
        }

        function declineFriendRequest(senderId) {
            database.ref(`friendRequests/${currentUser.uid}/${senderId}`).remove();
            receivedRequests = receivedRequests.filter(id => id !== senderId);
            renderList();
        }

        // =====================================================
        // CHAT FUNCTIONS
        // =====================================================
        function openChat(userId, userName, userStatus) {
            selectedChatUser = { uid: userId, name: userName, status: userStatus };
            chatUsername.textContent = userName;
            chatUserStatus.textContent = userStatus;
            chatView.style.display = 'flex';
            emptyState.style.display = 'none';
            messagesContainer.innerHTML = '';
            
            // Add to chats if not already there
            if (!userChats.includes(userId)) {
                userChats.push(userId);
            }

            loadMessages();
        }

        function loadMessages() {
            if (!selectedChatUser) return;

            const chatPath = `chats/${[currentUser.uid, selectedChatUser.uid].sort().join('_')}`;
            
            database.ref(chatPath).on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                if (snapshot.exists()) {
                    const messages = Object.values(snapshot.val());
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    messages.forEach(msg => {
                        const msgEl = document.createElement('div');
                        msgEl.className = `message ${msg.senderId === currentUser.uid ? 'own' : 'other'}`;
                        msgEl.innerHTML = `
                            <div>
                                <div class="message-bubble">${msg.text}</div>
                                <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' })}</div>
                            </div>
                        `;
                        messagesContainer.appendChild(msgEl);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !selectedChatUser) return;

            const chatPath = `chats/${[currentUser.uid, selectedChatUser.uid].sort().join('_')}`;
            const messageId = database.ref(chatPath).push().key;

            database.ref(`${chatPath}/${messageId}`).set({
                senderId: currentUser.uid,
                text: text,
                timestamp: Date.now()
            }).then(() => {
                messageInput.value = '';
                messageInput.focus();
            }).catch(error => alert('Ø®Ø·Ø£ ÙÙŠ Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©: ' + error.message));
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // =====================================================
        // DATA LOADING FUNCTIONS
        // =====================================================
        function loadAllData() {
            if (!currentUser) return;

            // Load all users
            database.ref('users').on('value', (snapshot) => {
                allUsers = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const user = child.val();
                        if (user.uid !== currentUser.uid) {
                            allUsers.push(user);
                        }
                    });
                }
                renderList();
            });

            // Load friends
            database.ref(`friends/${currentUser.uid}`).on('value', (snapshot) => {
                userFriends = [];
                if (snapshot.exists()) {
                    userFriends = Object.keys(snapshot.val());
                }
                renderList();
            });

            // Load sent friend requests
            database.ref(`friendRequests/${currentUser.uid}`).on('value', (snapshot) => {
                receivedRequests = [];
                if (snapshot.exists()) {
                    receivedRequests = Object.keys(snapshot.val());
                }
                renderList();
            });

            // Load sent requests (to show pending)
            database.ref('friendRequests').on('value', (snapshot) => {
                friendRequests = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        if (child.child(currentUser.uid).exists()) {
                            friendRequests.push(child.key);
                        }
                    });
                }
                renderList();
            });
        }

        // =====================================================
        // EVENT LISTENERS
        // =====================================================
        googleLoginBtn.addEventListener('click', signInWithGoogle);

        // =====================================================
        // AUTH STATE LISTENER
        // =====================================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = {
                    uid: user.uid,
                    name: 'Ø¬Ø§Ø³Ø±',
                    status: 'Ù…ØªØ§Ø­'
                };
                loadAllData();
                showAppView();
            } else {
                loginView.style.display = 'flex';
                appView.style.display = 'none';
            }
        });
    </script>
