    function loadChats(container) {

                if (participants && participants[currentUser.uid]) {
                    userChats.push({ chatId, ...chat });

    // ========== Chat Functions ==========
    function startChat(friendUid) {
        const chatId = [currentUser.uid, friendUid].sort().join('_');
        
        database.ref('chats/' + chatId).once('value', snapshot => {
            if (!snapshot.exists()) {
                database.ref('chats/' + chatId).set({
                    participants: {
                        [currentUser.uid]: true,
                        [friendUid]: true
                    },
                    createdAt: new Date().toISOString(),
                    lastMessage: '',
                    lastMessageTime: 0
                });
            }
        }).then(() => {
            openChat(chatId, friendUid);
        });
    }

    function openChat(chatId, otherUid) {
        currentChatId = chatId;
        
        const chatContainer = document.getElementById('chatContainer');
        const otherUser = usersData[otherUid];

        chatContainer.innerHTML = `
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="avatar" style="width: 40px; height: 40px; font-size: 18px;">${otherUser?.name?.charAt(0) || 'ØŸ'}</div>
                    <div>

                        <div class="user-status">${otherUser?.status || ''}</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="closeChat()">Ø¥ØºÙ„Ø§Ù‚</button>
            </div>
            <div class="messages-area" id="messagesArea"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." onkeypress="handleMessageKeypress(event)">
                <button class="btn btn-primary btn-small" onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
            </div>
        `;

        // Load messages
        if (messagesUnsubscribe) messagesUnsubscribe();
        
        messagesUnsubscribe = database.ref('messages/' + chatId).orderByChild('timestamp').on('child_added', snapshot => {
            const message = snapshot.val();
            const messagesArea = document.getElementById('messagesArea');
            
            const isCurrentUser = message.senderUid === currentUser.uid;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isCurrentUser ? 'received' : 'sent'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-bubble">${escapeHtml(message.text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        });

        document.getElementById('messageInput').focus();
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();

        if (!text || !currentChatId) return;

        const messageRef = database.ref('messages/' + currentChatId).push();
        messageRef.set({
            senderUid: currentUser.uid,
            text: text,
            timestamp: new Date().toISOString()
        });

        // Update chat last message
        database.ref('chats/' + currentChatId).update({
            lastMessage: text,
            lastMessageTime: new Date().getTime()
        });

        input.value = '';
        input.focus();
    }

    function handleMessageKeypress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function closeChat() {
        currentChatId = null;
        if (messagesUnsubscribe) messagesUnsubscribe();
        
        document.getElementById('chatContainer').innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ‘‹</div>
                <div>Ø§Ø®ØªØ± Ù…Ø­Ø§Ø¯Ø«Ø© Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</div>
            </div>
        `;
        
        switchTab('chats');
    }

    // ========== Utility Functions ==========
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            showApp();
            createUserProfile();

    window.onclick = function(event) {

        if (event.target === modal) {

    };
